<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Components</title>
    
</head>
<body>
    <button data-toggle="modal" data-target="#mymodal">
        Easy peasy
    </button>
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Cyka blyat</h4>
                </div>
                <div class="modal-body">
                    <p>Idi nahui blyat</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <a href="#cat" data-toggle="modal"><img src="https://cdn.pixabay.com/photo/2017/10/14/13/28/cai-long-yu-2850566__340.jpg" alt="" class="img img-responsive"></a>
            </div>
            <div class="col-xs-3">
                <a href="#dog" data-toggle="modal"><img src="https://cdn.pixabay.com/photo/2017/10/24/13/37/puppy-2884592__340.jpg" alt="" class="img img-responsive"></a>
            </div>
            <div class="col-xs-3">
                <a href="#horse" data-toggle="modal"><img src="https://cdn.pixabay.com/photo/2016/05/25/13/55/horses-1414889__340.jpg" alt="" class="img img-responsive"></a>
            </div>
            <div class="col-xs-3">
                <a href="#bird" data-toggle="modal"><img src="https://cdn.pixabay.com/photo/2017/09/04/20/52/bald-eagle-2715461__340.jpg" alt="" class="img img-responsive"></a>
            </div>
        </div>
    </div>
    <div class="modal fade" id="cat">
        <div class="modal-dialog">
            <div class="modal-content">
                <img class="img img-responsive" src="https://cdn.pixabay.com/photo/2017/10/14/13/28/cai-long-yu-2850566_960_720.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="modal fade" id="dog">
        <div class="modal-dialog">
            <div class="modal-content">
                <img class="img img-responsive" src="https://cdn.pixabay.com/photo/2017/10/24/13/37/puppy-2884592_960_720.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="modal fade" id="horse">
        <div class="modal-dialog">
            <div class="modal-content">
                <img class="img img-responsive" src="https://cdn.pixabay.com/photo/2016/05/25/13/55/horses-1414889_960_720.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="modal fade" id="bird">
        <div class="modal-dialog">
            <div class="modal-content">
                <img class="img img-responsive" src="https://cdn.pixabay.com/photo/2017/09/04/20/52/bald-eagle-2715461_960_720.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
