<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Components</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="#" method="post" class="form-horizontal">
                <div class="form-group col-xs-6">
                    <label for="input-1" class="control-label col-xs-4">First-Name:</label>
                    <div class="col-xs-8">
                        <input id="input-1" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group col-xs-6">
                    <label for="input-2" class="control-label col-xs-4">Last-Name:</label>
                    <div class="col-xs-8">
                        <input id="input-2" class="form-control" type="text">
                    </div>
                </div>
            </form>
            <form action="#" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="input-3" class="control-label col-xs-2">Gender</label>
                    <div class="col-xs-5">
                        <input id="input-3" class="form-control" type="text">
                    </div>
                </div>
            </form>
            <form action="#" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="input-4" class="control-label col-xs-2">Title</label>
                    <div class="col-xs-9">
                        <input id="input-4" class="form-control" type="text">
                    </div>
                </div>
            </form>
            <form action="#" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="input-5" class="control-label col-xs-2">Summary</label>
                    <div class="col-xs-9">
                        <input id="input-5" class="form-control" type="text">
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
